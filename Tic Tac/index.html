<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<!-- THEME SWITCH -->
<div class="theme-toggle">
    <button id="themeBtn">Light Mode â˜€</button>
</div>

<h1>Tic Tac Toe</h1>

<!-- SCOREBOARD -->
<div class="scoreboard">
    <div>X Wins: <span id="xScore">0</span></div>
    <div>O Wins: <span id="oScore">0</span></div>
    <div>Draws: <span id="drawScore">0</span></div>
</div>

<!-- GAME BOARD -->
<div class="game-container">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>

    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>

    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<h2 id="status">Player X's Turn</h2>

<button id="resetBtn">Restart Game</button>

<script src="script.js"></script>
</body>
</html>
